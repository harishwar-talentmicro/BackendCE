<div class="individual-transactions row">
    <div class="col-lg-12">
        <div class="col-lg-8">
            <!-- [to][message][quantity] -->
            <div class="receiver-text">
                <b>To:</b> {{ngTo}}
                <hr>
            </div>
            <div class="message-text text-justify">
                <b>Message:</b>
                <br>
                <p class="text-0-9">
                    {{ngMessage}}
                </p>
            </div>
            <div class="quantity-text">
                <b>Status:</b> {{trim(ngStatus).length>0?ngStatus:'New'}}
            </div>
            <div class="quantity-text">
                <b>Last Update:</b> {{ngUdate}}
            </div>
        </div>
        <div class="col-lg-4 individual-transaction-right">
            <!-- [date][action] -->
            <div class="date-text">
                <b>Date: </b> {{ngDate}}
                <hr>
            </div>
            <div class="action btn-group p-bottom-20">
                <button ng-click="ngInitiateDetail(ngId)" class="btn btn-info btn-xs" data-id="{{ngId}}"><i class="fa fa-plus-circle"></i> Details</button>
                <!--<button class="btn btn-info btn-xs btn-danger"><i class="fa fa-times-circle"></i> Cancel</button>-->
            </div>
        </div>
    </div>
</div>
