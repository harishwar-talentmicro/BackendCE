<body ng-app="ezeidApp">
  <div ng-controller="ChatController">
      <div class="Popup_window form_style map_popup_iconActions" id="createGroup_popup" style="height: 103%;">
          <div class="window_page Maping_popup chatPopUpWidth">
              <span class="closelink" ng-click="closeAddGroupPopupForm()">X</span>
              <form name="createGroupForm" ng-submit="createGroupForm.$valid && createNewGroup()" novalidate>
                  <h3 class="addressTextContainer">Create Group</h3>
                  <div class="row setRowLeftRightMarginZero setLeftRightPaddingZero">
                      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 setLeftRightPaddingZero">
                         <div class="form-group addGroupInputContainer setBottomMargin0">
                           <input type="text" name="createGroup" ng-model="groupTitle" class="form-control ng-pristine ng-valid ng-touched" placeholder="Group Title" required>
                         </div>
                      </div>
                  </div><br/>
                  <div class="row setRowLeftRightMarginZero setLeftRightPaddingZero">
                      <div class="form-group setBottomMargin0">
                          <input type="submit" ng-disabled="!groupTitle" class="btn btn-primary text_Box" value="Create" />
                          <input type="reset" class="btn btn-primary marR10px cancelEnq text_Box" ng-click="closeAddGroupPopupForm()" value="Close" />
                      </div>
                  </div>
              </form>
          </div>
      </div>
    <nav class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-right" id="cbp-spmenu-s2">
      <div class="chatHeader">
            <h3 class="chatHeadding" style="padding-top: 7px;">Chat</h3>
        </div>
        <div class="chatMiddleContainer">
            <div ng-include="activeTemplate">
           </div>
        </div>

        <div class="chatBottomContainer row setRowLeftRightMarginZero setLeftRightPaddingZero whiteTextColor" >
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 setLeftRightPaddingZero">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 topMarginButton">
                    <button class="btn btn-primary btn-block greenButton" type="button">Available</button>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 emailPannelTopMargin keyWordText">
                    <img ng-src="../images/chat_icon.png">
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 topMarginButton keyWordText" ng-click="openAddGroupPopup()">
                    <img ng-src="../images/add_group.png">
                </div>
            </div>
        </div>
    </nav>
  </div>
    <div class="viewport" ng-view>
    </div>

     <div ng-controller="ChatBoxCtrl">
       <!-- <div id="showRight" class="chat-box" ng-click="toggleChatBox()"> -->
        <div id="showRight" ng-click="toggleChatBox()">
          <div id="showRight1" class="cbp-spmenu1 cbp-spmenu-vertical1 cbp-spmenu-right1">
              <div ng-class="chatArrow == true ? 'glyphicon glyphicon-menu-left' : 'glyphicon glyphicon-menu-right'"> Chat <span class="glyphicon glyphicon-comment"></span></div>
          </div>
        </div>
     </div>



    <div id="progress-overlay" class="hidden">
        <div id="progress-overlay-background"></div>
        <div id="progress-overlay-content">
            <div class="container">
                <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 text-center col-lg-offset-1 col-md-offset-1">
                    <div class="row top-clearfix-padding">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                            <img src="images/preloader.gif" class="text-center" />
                            <h1 class="text-center font-open-sans">
                                Loading ! <br/>
                                <small class="text-info"> Please wait ...</small>
                            </h1>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

        var menuRight = document.getElementById( 'cbp-spmenu-s2' );
