<div class="panel panel-default" ng-controller="ItemMasterCtrl">
    <div class="panel-heading">
        <h4>Item Master</h4>
    </div>
    <div class="panel-body">

        <div role="tabpanel">

            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" ng-class="{active: selectedTab == 1}">
                    <a class="btn-link" ng-class="{'tab-active': selectedTab == 1}" ng-click="selectedTab = 1">Sales</a>
                </li>
                <li role="presentation" ng-class="{active: selectedTab == 2}">
                    <a class="btn-link" ng-class="{'tab-active': selectedTab == 2}" ng-click="selectedTab = 2">Reservation</a>
                </li>
                <li role="presentation" ng-class="{active: selectedTab == 3}">
                    <a class="btn-link" ng-class="{'tab-active': selectedTab == 3}" ng-click="selectedTab = 3">Home Delivery</a>
                </li>
                <li role="presentation" ng-class="{active: selectedTab == 4}">
                    <a class="btn-link" ng-class="{'tab-active': selectedTab == 4}" ng-click="selectedTab = 4">Service</a>
                </li>
                <li role="presentation" ng-class="{active: selectedTab == 5}">
                    <a class="btn-link"  ng-class="{'tab-active': selectedTab == 5}" ng-click="selectedTab = 5">Resume</a>
                </li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <!------- Sales Tab ends ---------------------->
                <div role="tabpanel" class="tab-pane" id="sales-tb" ng-show="selectedTab === 1" ng-class="{'active':selectedTab ===1}">
                    <div class="container-fluid">
                        <div class="row bottom-clearfix"></div>
                        <div class="row bottom-clearfix">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <button class="btn btn-sm btn-primary" ng-click="toggleModalBox(0)"><span class="glyphicon glyphicon-plus"></span> Add</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 bottom-clearfix">
                                <div class="business-item">

                                    <div class="thumbnail">
                                        <span class="glyphicon glyphicon-edit"  data-toggle="tooltip" title="Edit Item" data-placement="right"></span>
                                        <img src="images/sample_96.png">
                                        <div class="caption">
                                            <h4 class="text-primary">Item Title <span class="glyphicon glyphicon-ok-circle text-success" data-toggle="tooltip" title="Item Status" data-placement="right"></span> </h4>
                                            <p class="text-primary">Rate : Rs. 2400/-</p>
                                            <p>This is item description</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 bottom-clearfix">
                                <div class="business-item">
                                    <div class="thumbnail">
                                        <img src="images/sample_96.png">
                                        <div class="caption">
                                            <h4 class="text-primary">Item Title <span class="glyphicon glyphicon-remove-circle text-danger" data-toggle="tooltip" title="Item Status" data-placement="right"></span> </h4>
                                            <p class="text-primary">Rate : Rs. 3200/-</p>
                                            <p>This is item description</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 bottom-clearfix">
                                <div class="business-item">
                                    <div class="thumbnail">
                                        <img src="images/sample_96.png">
                                        <div class="caption">
                                            <h4 class="text-primary">Item Title <span class="glyphicon glyphicon-remove-circle text-danger" data-toggle="tooltip" title="Item Status" data-placement="right"></span> </h4>
                                            <p class="text-primary">Rate : Rs. 3200/-</p>
                                            <p>This is item description</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <!------- Sales Tab ends ---------------------->

                <!------- Reservation Tab ---------------------->
                <div role="tabpanel" class="tab-pane" id="reservation-tb" ng-show="selectedTab === 2" ng-class="{'active':selectedTab ===2}">
                    <div class="container-fluid">
                        <div class="row bottom-clearfix"></div>
                        <div class="row bottom-clearfix">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <button class="btn btn-sm btn-primary" ng-click="toggleModalBox(1)"><span class="glyphicon glyphicon-plus"></span> Add</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!------- Reservation Tab ends ---------------------->

                <!------- Home Delivery Tab  ---------------------->
                <div role="tabpanel" class="tab-pane" id="home-delivery-tb" ng-show="selectedTab === 3" ng-class="{'active':selectedTab ===3}">
                    <div class="container-fluid">
                        <div class="row bottom-clearfix"></div>
                        <div class="row bottom-clearfix">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <button class="btn btn-sm btn-primary" ng-click="toggleModalBox(2)"><span class="glyphicon glyphicon-plus"></span> Add</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!------- Home Delivery Tab ends ---------------------->

                <!------- Service Tab  ---------------------->
                <div role="tabpanel" class="tab-pane" id="service-tb" ng-show="selectedTab === 4" ng-class="{'active':selectedTab ===4}">
                    <div class="container-fluid">
                        <div class="row bottom-clearfix"></div>
                        <div class="row bottom-clearfix">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <button class="btn btn-sm btn-primary" ng-click="toggleModalBox(3)"><span class="glyphicon glyphicon-plus"></span> Add</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!------- Service Tab ends ---------------------->

                <!------- Resume Tab  ---------------------->
                <div role="tabpanel" class="tab-pane" id="resume-tb" ng-show="selectedTab === 5" ng-class="{'active':selectedTab ===5}">
                    <div class="container-fluid">
                        <div class="row bottom-clearfix"></div>
                        <div class="row bottom-clearfix">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <button class="btn btn-sm btn-primary" ng-click="toggleModalBox(4)" ><span class="glyphicon glyphicon-plus"></span> Add</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!------- Resume Tab ends ---------------------->
            </div>

        </div>


        <!------------ Modal Box starts here -------------------------->
        <modal mtitle="modalBox.title" visible="showModal">
            <div class="container-fluid">

                    <form role="form">

                        <div class="hidden-xs hidden-sm hidden-md hidden-lg hidden-print">
                            <input type="file" name="picture" accept="image/*" id="picture-upload-input" onchange="angular.element(this).scope().uploadPicture(this)"/>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 bottom-clearfix">
                                    <h5>{{itemTypes[modalBox.item.type]}}</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 bottom-clearfix">
                                <div class="form-group">
                                    <input class="form-control" placeholder="Item Title" ng-model="modalBox.item.title" id="item-title"/>
                                </div>
                            </div>

                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 bottom-clearfix">
                                <div class="form-group">
                                    <input class="form-control" numbers-only placeholder="Item Rate" ng-model="modalBox.item.rate" id="item-rate"/>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 bottom-clearfix">
                                <div class="form-group">
                                    <select class="form-control" placeholder="Item Status" ng-model="modalBox.item.status" id="item-status">
                                        <option value="2">Active</option>
                                        <option value="1">Inactive</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">


                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 bottom-clearfix">
                                <div class="form-group">
                                    <textarea class="form-control" id="item-desc" ng-model="modalBox.item.description" placeholder="Item Description"></textarea>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 bottom-cleafix">
                                <div class="thumbnail">
                                    <button class="btn btn-xs btn-primary btn-icon" ng-click="selectPicture()">
                                        <span class="glyphicon glyphicon-paperclip"  data-toggle="tooltip" title="Attach Item Picture" data-placement="right"></span>
                                    </button>
                                    <img ng-src="{{modalBox.item.picture}}" alt="Item Picture"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-2 col-md-2 col-sm-4 col-xs-12 bottom-clearfix">
                                <button class="btn btn-primary btn-block" ng-click="saveItem()">Save</button>
                            </div>
                            <div class="col-lg-2 col-md-2 col-sm-4 col-xs-12 bottom-clearfix">
                                <button class="btn btn-primary btn-block" ng-click="showModal = !showModal">Close</button>
                            </div>
                        </div>
                    </form>
            </div>

        </modal>
        <!------------ Modal Box starts here -------------------------->


    </div>
</div>
