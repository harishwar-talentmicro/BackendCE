
<div id="wrapper" ng-controller="BlackListWhiteListController as blacklist">
    <header-section></header-section>
    <div class="container" style="padding-top:90px; position:relative;">
        <!-- Example row of columns -->
        <div class="row">
            <div class="col-sm-8" style="margin: auto; float: none;">
                <div class="panel panel-default" style="min-height: 367px">
                    <div class="panel-body">
                        <h3><span class="text_color">Black / White List</span>
                        </h3>

                        <div class="clearfix"></div>
                        <div class="clearfix"></div>
                        <div class="panel-group panelTextSize no_select" id="accordion">

                            <div class="row " style="font-size: 16px;">
                                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1" style="margin-top: 1%; margin-left: 1%; width: 5.333333%;">
                                    <span>Type</span>
                                </div>

                                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" style="width: 17.666667%;">
                                    <select class="form-control " name="listType" ng-model="blacklist._info.List"
                                            ng-options="status.id as status.label for status in blacklist.listType" >
                                        <option value=""> --List Type-- </option>
                                    </select>
                                </div>
                                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" style="width: 17.666667%;">
                                    <select class="form-control " name="relation" ng-model="blacklist._info.RelationType"
                                            ng-options="relation.RelationID as relation.RelationshipTitle for relation in  blacklist.Relations" >
                                        <option value=""> --Relation-- </option>
                                    </select>

                                </div>
                                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1" style="margin-top: 1%;">
                                    <span>EZE ID</span>
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" style="width: 20%; padding-left: 0px;">
                                    <input id="EZEID" style='text-transform:uppercase' class="form-control" type="text" placeholder="EZEID"  ng-model="blacklist._info.EZEID" />
                                </div>
                                <!--<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1" style="margin-top: 1%; width: 5.333333%;">
                                     <span>Tag</span>

                                </div>-->
                                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" style="width: 13.666667%;">
                                    <select class="form-control " name="tags" ng-model="blacklist._info.Tag"
                                            ng-options="tags.id as tags.label for tags in blacklist.Tags" >
                                        <option value=""> --Tags-- </option>
                                    </select>
                                </div>
                                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" style="width: 14.406667%; padding-right: 0px;">
                                    <button  ng-disabled="!blacklist._info.EZEID || !blacklist._info.Tag" ng-click="blacklist.addToBlackWhiteList()" class="btn btn-block btn-primary pull-left" type="button">Add</button>
                                </div>
                            </div>

                            <table class="panel panel-default" border="1" st-table="rowCollection" class="table table-striped" style="margin-top: 1%">
                                <thead>
                                <tr style="background:#2791BA; color:#000000;">
                                    <th class="panelPd5px msg_pos">No.</th>
                                    <th class="panelPd5px date_size msg_pos">Type</th>
                                    <th class="panelPd5px from_size msg_pos">Relation</th>
                                    <th class="panelPd5px date_size msg_pos">EZE ID</th>
                                    <th class="panelPd5px statusSize msg_pos">Tag</th>
                                    <th class="panelPd5px msg_size msg_pos">Date</th>
                                    <th class="panelPd5px msg_size msg_pos">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="_item in blacklist.msgs">
                                    <td class="panelPd5px msg_pos">{{$index + 1}} </td>
                                    <td class="panelPd5px msg_pos">
                                       <span ng-show="_item.List == 1">White List</span>
                                       <span ng-show="_item.List == 2">Black List</span>
                                    </td>
                                    <td class="panelPd5px msg_pos">{{_item.RelationshipTitle}}</td>
                                    <td class="panelPd5px msg_pos">{{_item.EZEID}}</td>
                                    <td class="panelPd5px msg_pos">
                                        <span ng-show="_item.Tag == 1">ID</span>
                                        <span ng-show="_item.Tag == 2">PP</span>
                                        <span ng-show="_item.Tag == 3">DL</span>
                                        <span ng-show="_item.Tag == 4">D1</span>
                                        <span ng-show="_item.Tag == 5">D2</span>
                                        <span ng-show="_item.Tag == 6">CV</span>
                                    </td>
                                    <td class="panelPd5px msg_pos">Date..</td>
                                    <td class="panelPd5px msg_pos">
                                        <a href="#"  ng-click="blacklist.deleteFormList(_item.TID)" type="button">Delete</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="clearfix"></div>
                        <div ng-show="msgCtrl.showMoreButton">
                           <!-- <button class="btn btn-primary pull-right" ng-click="blacklist.getNotifications()" type="button">More</button>-->
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
