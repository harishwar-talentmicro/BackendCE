<!-- Outbox module goes here -->
<section id="outbox-wrapper" class="hpw ow">
    <!-- Header menu goes here -->
    <header-section></header-section>

    <!-- MAIN SECTION OF OUTBOX MODULE -->
    <div class="width-75 container p-top-30">
        <div class="panel panel-default shadow-border">
            <div class="panel-heading text-center menu-text">
                <h3 class="text-center font-roboto"><i class="fa fa-check-square-o"></i> Your Transactions</h3>
            </div>
            <div class="panel-body">
                <!-- Side menu goes here -->
                <div class="col-lg-3 col-md-4 col-sm-12 col-xs-12 menu-style">
                    <ul class="list-unstyled">
                        <li><p class="active"><i class="fa fa-briefcase"></i> Sales</p></li>
                        <li><p><i class="fa fa-check-square"></i> Reservation</p></li>
                        <li><p><i class="fa fa-truck"></i> Home Delivery</p></li>
                        <li><p><i class="fa fa-wrench"></i> Service</p></li>
                        <li><p><i class="fa fa-file-word-o"></i> Resume</p></li>
                    </ul>
                </div>
                <!-- Main content goes here -->
                <div class="col-lg-9 col-md-8 col-sm-12 col-xs-12 ">
                    <div class="outbox-main-content hidden">
                        <!-- Transaction history goes here -->

                        <!-- Individual Strips starts here -->
                        <transaction-history-item ng-to='xyz retailers' ng-message='abc' ng-quantity='d' ng-date='' ng-id='e'> </transaction-history-item>
                        <!-- Individual Strips ends here -->
                    </div>


                    <!-- RESERVATION MODULE goes here -->
                    <div class="reservation-module rm" ng-controller="ReservationModuleCtrl">
                        <div class="col-lg-12">
                            <!-- main container of day - calender -->

                            <!-- Individual container: repeated 4 times (6 hours x 4[Early,Morning,Noon,Night]) -->
                            <div ng-init="col = 0" class="col-lg-3 col-md-4 col-sm-6 col-xs-12 p-1" ng-repeat="time in timeArr track by $index">

                                <div class="building-col-title" ng-init="cols = $index">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-9 blk-title text-center cyan">
                                        {{time}}
                                    </div>
                                </div>
                                <!-- Building block: repeated for 72 times (6Hours x 60 = 360mins/5(individual block mins) = 72 Blocks) -->
                                        <div class="building-block" >
                                            <!-- Time Label goes here -->
                                            <div class="col-lg-4 col-md-3 col-sm-3 col-xs-3 p-left-5 no-padding">
                                        <div ng-repeat="block in blockArr track by $index" class="title-section blk blk-time" ng-class="[blockColor[$index],'time-block-'+getBlockId($index,cols),heightClass]">
                                            <b>{{getTime($index,cols)}}</b>
                                        </div>
                                            </div>
                                            <!-- Building block of whole day -->
                                            <div class="col-lg-8 col-md-9 col-sm-9 col-xs-9 no-padding" >
                                                <!-- reservation owner's name goes here -->
                                        <div ng-repeat="block in blockArr track by $index" class="notes-section blk blk-content wrap-text" ng-class="[blockColor[$index],'block-'+getBlockId($index,cols),heightClass]"></div>
                                    </div>
                                </div>
                            </div>
                            <!-- coloring for availability : For executing coloring the table post-DOM rendering -->
                            <div>{{(colorWorkingHours())(alreadyReserveSlot())}}</div>
                            <!-- main container of day - calender end here -->
                        </div>
                    </div>
                    <!-- Reservation module ends here -->

                </div>

            </div>
        </div>
    </div>

    <!-- details modal of the transaction history item goes here -->

    <!-- transaction history item modal ends here -->

    <!-- Footer goes here -->
    <footer-section></footer-section>
</section>
