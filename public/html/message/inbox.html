
<div class="message-content-tbl">
    <div class="row setRowLeftRightMarginZero">
        <div class="pagination-btn">
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12 setLeftRightPaddingZero">
                <select class="filters-dropdown">
                    <option>All</option>
                    <option>Unread</option>
                    <option>Read</option>
                </select>
            </div>
            <div class="col-lg-7 col-md-7 col-sm-7 col-xs-12 setLeftRightPaddingZero">
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 setLeftRightPaddingZero">
                <select class="filters-dropdown">
                    <option>Mark as Unread</option>
                    <option>Mark as Read</option>
                    <option>Move to Trash</option>
                </select>

                <button class="btn btn-default"><i class="fa fa-arrow-circle-left"></i></button>
                <button class="btn btn-default"><i class="fa fa-arrow-circle-right"></i></button>
            </div>

        </div>
    </div>
</div>
<div class="message-table">
    <table class="table hover-effect">
        <thead>
        <th>
        <td class="text-bolder">
            <input type="checkbox" /> All
        </td>

        <td class="text-bolder">
            Sender
        </td>
        <td class="text-bolder">
            Message
        </td>
        <td class="text-bolder">
        </td>
        <td class="display-in-full-screen display-table text-bolder">
            Target Date
        </td>
        <td class="display-in-full-screen display-table text-bolder">
            Expiry Date
        </td>
        <td class="text-bolder">
            Time
        </td>
        </th>
        </thead>
        <tbody class="list-hover">

        <!-- Message List -->
        <tr ng-repeat="msg in dashBoardMsg track by $index"
            class="pointer"
            ng-class="msg.status == 1?'active':''"
            ng-click="redirectPage(msg.tid)">

            <td>
                <i class="fa fa-arrow-circle-down text-success"></i>
            </td>
            <td>
                <input type="checkbox" />
            </td>
            <td title="{{msg.sender}}">
                {{msg.sender | textLength:10}}
            </td>
            <td>
                {{msg.Message | textLength:20}}
            </td>
            <td>
                <span class="glyphicon glyphicon-paperclip"></span>
            </td>
            <td class="display-in-full-screen display-table">
                {{msg.TargetDate}}
            </td>
            <td class="display-in-full-screen display-table  ">
                {{msg.ExpiryDate}}
            </td>
            <td>
                12:09AM
            </td>

        </tr>
        <tr ng-show="!dashBoardMsg.length > 0">
            <td class="text-left" colspan="8">
                <i class="fa fa-envelope text-danger"></i> No new messages
            </td>
        </tr>
        </tbody>
    </table>
</div>
