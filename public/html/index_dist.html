              <span class="closelink" ng-click="closeAddGroupPopupForm()">X</span>

                  <h3 class="addressTextContainer">Create Group</h3>
                  <div class="row setRowLeftRightMarginZero setLeftRightPaddingZero">
                      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 setLeftRightPaddingZero">
                         <div class="form-group addGroupInputContainer setBottomMargin0">
                           <input type="text" name="createGroup" ng-model="groupTitle" class="form-control ng-pristine ng-valid ng-touched" placeholder="Group Title" required>
                         </div>
                      </div>
                  </div><br/>
                  <div class="row setRowLeftRightMarginZero setLeftRightPaddingZero">
                      <div class="form-group setBottomMargin0">
                          <input type="submit" ng-disabled="!groupTitle" class="btn btn-primary text_Box" value="Create" />
                          <input type="reset" class="btn btn-primary marR10px cancelEnq text_Box" ng-click="closeAddGroupPopupForm()" value="Close" />
                      </div>
                  </div>
              </form>
          </div>
      </div>
