<div id="wrapper" ng-controller="HistoryController as historyCtrl">
    <header-section></header-section>
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="container" style="padding-top:0px; position:relative;">
        <!-- Example row of columns -->
        <div class="row">
            <div class="col-sm-8" style="margin: auto; float: none;">
                <div class="panel panel-default" style="min-height: 367px;">
                    <div class="panel-body">
                        <h1 class="text-center font-open-sans-light">Access History</h1>
                        <p class="text-center">
                            <small class="text-center text-success">(List of persons who had viewed your EZEOne)</small>
                        </p>
                        <div class="clearfix"></div>
                        <div class="panel-group panelTextSize no_select" id="accordion">
                            <table class="table table-striped" st-table="rowCollection" class="table table-striped">
                                <thead>
                                <tr>
                                    <th>EZEOne</th>
                                    <th>Name</th>
                                    <th>City</th>
                                    <th>Date</th>
                                </tr>
                                </thead>
                                <tbody>
                                <!--<tr ng-repeat="_item in msgCtrl.msgs | filter: {Status: msgCtrl.status,MessageTypeTitle:msgCtrl.type}">-->
                                <tr ng-repeat="_item in historyCtrl.msgs" class="">
                                    <td class="panelPd5px">
                                        <a class="showPointer" ng-click="(_item.LocID) ? redirectFullPage(_item.LocID) : ''">{{_item.EZEID}}</a>
                                        <small class="tiny text-danger" ng-hide="_item.EZEID">Unknown</small>
                                    </td>
                                    <td class="panelPd5px">
                                        {{_item.Name}}
                                        <small class="tiny text-primary" ng-hide="_item.Name"> - </small>
                                    </td>
                                    <td class="panelPd5px">
                                        {{_item.City}}
                                        <small class="tiny text-primary" ng-hide="_item.City"> - </small>
                                    </td>
                                    <td class="panelPd5px">{{_item.AccessDate}}</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="clearfix"></div>
                        <div ng-show="historyCtrl.showMoreButton">
                            <button class="btn btn-primary pull-right" ng-click="historyCtrl.getMoreHistory()" type="button">More</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer-section></footer-section>
