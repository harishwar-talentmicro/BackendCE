<div id="wrapper">
    <header-section></header-section>


    <!----------- Terms and Conditions Popup ------------------->

    <div class="Popup_window form_style map_popup_iconTerm" id="Terms_popup">
        <div class="window_page  Maping_popup">
            <span class="closelink" ng-click="toggleTermsAndConditions()">X</span>
            <div class="clearfix"></div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 bottom-clearfix">
                    <h3 class="text-center">
                        <span class="mar_forget">Terms and Conditions</span>
                    </h3>
                </div>
                <div class="col-lg-12 col-xs-12 col-md-12 col-sm-12 bottom-clearfix">
                    <div ng-include="'html/terms.html'"  style="height: 350px; overflow-y: scroll;">
                        <!-- Terms.html include hear... -->
                    </div>
                </div>
                <div class="col-lg-5 col-md-5 col-sm-5 col-xs-5 col-lg-offset-5 col-md-offset-5 col-sm-offset-5 col-xs-offset-5 bottom-clearfix">
                    <button class="btn btn-primary" ng-click="toggleTermsAndConditions()">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!----------- ends : Terms and Conditions Popup ------------------->

    <div class="container-fluid top-clearfix-padding">
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 col-lg-offset-2 col-md-offset-2 col-xs-offset-0 col-sm-offset-0 sign-up-container">



                <form>
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-0 hidden-xs">

                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                            <div class="panel panel-success reset-pwd-panel">
                                <div class="panel-heading">
                                    <h2 class="panel-title text-center">
                                        <h4 class="heading text-center reset-pwd-heading font-roboto">EZEOne Password Reset</h4>
                                    </h2>
                                </div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                            <div class="form-group">
                                                <label for="rNewPassword">New Password</label>
                                                <div class="input-group">
                                                    <input type="{{(viewPassword) ? 'text' : 'password'}}"
                                                           ng-model="password"
                                                           class="form-control" id="rNewPassword" placeholder="Password" />
                                            <span class="input-group-addon"
                                                  ng-mouseup="(viewPassword = false)"
                                                  ng-mousedown="(viewPassword = true)">
                                                <i class="fa fa-eye"></i>
                                            </span>
                                                </div>

                                            </div>
                                            <div class="form-group">
                                                <label for="rRNewPassword">Confirm Password</label>
                                                <input type="password"
                                                       ng-model="rePassword"
                                                       class="form-control" id="rRNewPassword" placeholder="Repeat Password" />
                                            </div>
                                        </div>

                                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                            <button class="btn btn-sm btn-success-bright btn-block" ng-click="resetPassword()"><i class="fa fa-cogs"></i> Submit</button>
                                        </div>

                                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                                            <button class="btn btn-sm btn-danger btn-block" ng-click="resetForm()"><i class="fa fa-close"></i> Cancel</button>
                                        </div>

                                    </div>


                                </div>
                            </div>

                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-0 hidden-xs">

                        </div>
                    </div>
                </form>
               </div>
            </div>
            </div>
        </div>
    </div>
</div>
<footer-section></footer-section>
