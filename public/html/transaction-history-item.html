<div class="individual-transactions row">
    <div class="col-lg-12">
        <div class="col-lg-8">
            <!-- [to][message][quantity] -->
            <div class="receiver-text">
                <b>To:</b> {{ngTo}}
                <hr>
            </div>
            <div class="message-text text-justify">
                <b>Message:</b>
                <br>
                <p class="text-0-9">
                    Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                    Lorem Ipsum has been the industry's standard dummy text ever since the 1500s
                </p>
            </div>
            <div class="quantity-text">
                <b>Item Quantity:</b> 6
            </div>
        </div>
        <div class="col-lg-4 individual-transaction-right">
            <!-- [date][action] -->
            <div class="date-text">
                <b>Date: </b> 16th May 2015
                <hr>
            </div>
            <div class="action btn-group p-bottom-20">
                <button class="btn btn-info btn-xs"><i class="fa fa-plus-circle"></i> Details</button>
                <button class="btn btn-info btn-xs btn-danger"><i class="fa fa-times-circle"></i> Cancel</button>
            </div>
        </div>
    </div>
</div>
