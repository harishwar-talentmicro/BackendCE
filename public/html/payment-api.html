<!-- New header menu goes here -->
<header-section></header-section>
<!-- Payment gateway page -->
<section class="payment-gateway pg hpw">
    <div class="container width-75">
        <!-- main div of the payment page -->
        <div class=" p-top-40">
            <!-- Order description and personal details goes here -->
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <!-- Order description -->
                <div class="panel panel-warning">
                    <div class=" panel-heading text-center">
                        <h4 class="text-black">Order Details</h4>
                    </div>
                    <div class="panel-body">
                        <div class="col-lg-5">Subscription:</div>
                        <div class="col-lg-7 text-bolder">Paid-User</div>

                        <div class="col-lg-5">Plan:</div>
                        <div class="col-lg-7 text-bolder">Yearly</div>

                        <div class="col-lg-5">Valid till:</div>
                        <div class="col-lg-7 text-bolder">May' 2016</div>

                        <div class="col-lg-5">Charges:</div>
                        <div class="col-lg-7 text-bolder">7000INR</div>
                    </div>
                </div>

                <!-- Customer's Personal Details -->
                <div class="panel panel-info">
                    <div class=" panel-heading text-center">
                        <h4 class="text-black">Personal Details</h4>
                    </div>
                    <div class="panel-body">
                        <div class="p-bottom-3">
                            <span>Fist Name</span>
                            <input type="text" class="form-control" placeholder="First name">
                        </div>

                        <div class="p-bottom-3">
                            <span>Last Name</span>
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>

                        <div class="p-bottom-3">
                            <span>Email</span>
                            <input type="text" class="form-control" placeholder="Email">
                        </div>

                        <div class="p-bottom-3">
                            <span>Mobile</span>
                            <input type="text" class="form-control" placeholder="Mobile">
                        </div>

                        <div class="p-bottom-3">
                            <span>Address</span>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>

                        <div class="p-bottom-3">
                            <span>City</span>
                            <input type="text" class="form-control" placeholder="City">
                        </div>

                        <div class="p-bottom-3">
                            <span>Pin</span>
                            <input type="text" class="form-control" placeholder="pin">
                        </div>

                        <div class="p-bottom-3">
                            <span>State</span>
                            <input type="text" class="form-control" placeholder="State">
                        </div>
                        <div class="text-right">
                            <button class="btn btn-primary">Save <i class="fa fa-arrow-circle-right"></i></button>
                        </div>
                    </div>
                </div>

            </div>
            <!-- Payment options goes here -->
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="panel panel-success">
                    <div class=" panel-heading text-center">
                        <h4 class="text-black">Payment Method</h4>
                    </div>
                    <div class="panel-body">
                        <div class="box-group" id="accordion">
                            <!-- we are adding the .panel class so bootstrap.js collapse plugin detects it -->
                            <div class="panel box box-primary">
                                <div class="box-header with-border">
                                    <h4 class="box-title">
                                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" class="collapsed no-style-link">
                                            Net Banking
                                        </a>
                                    </h4>
                                </div>
                                <div id="collapseOne" class="panel-collapse collapse no-style-link" aria-expanded="false" style="height: 0px;">
                                    <div class="box-body">
                                        <span>Choose Bank</span>
                                        <select class="form-control p-bottom-3">
                                            <option value="CID001">ICICI Bank</option>
                                            <option value="CID002">AXIS Bank</option>
                                        </select>

                                        <div class="buttons text-right p-top-10">
                                            <button class="btn btn-success btn-sm">Pay <i class="fa fa-check-circle"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="panel box box-danger">
                                <div class="box-header with-border">
                                    <h4 class="box-title">
                                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" class="collapsed no-style-link" aria-expanded="true">
                                            Credit/Debit Card
                                        </a>
                                    </h4>
                                </div>
                                <div id="collapseTwo" class="panel-collapse collapse" aria-expanded="true">
                                    <div class="box-body">
                                        <div class="p-bottom-3">
                                            <span>Card number</span>
                                            <input type="text" class="form-control" placeholder="Enter your card number">
                                        </div>
                                        <div class="p-bottom-3">
                                            <span>Name on card</span>
                                            <input type="text" class="form-control" placeholder="Name on your credit/debit card">
                                        </div>
                                        <div class="p-bottom-3">
                                            <span>Expiry Date</span>
                                            <input type="text" class="form-control" placeholder="Expiry date of card">
                                        </div>
                                        <div class="p-bottom-3">
                                            <span>CVV</span>
                                            <input type="text" class="form-control" placeholder="">
                                        </div>

                                        <div class="buttons text-right p-top-10">
                                            <button class="btn btn-success btn-sm">Pay <i class="fa fa-check-circle"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="panel box box-success">
                                <div class="box-header with-border">
                                    <h4 class="box-title">
                                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree" class="" aria-expanded="false">
                                            Citrus Cash
                                        </a>
                                    </h4>
                                </div>
                                <div id="collapseThree" class="panel-collapse collapse in" aria-expanded="false">
                                    <div class="box-body">
                                        <span>Citrus Username</span>
                                        <input type="text" class="form-control" placeholder="your citrus user name" />

                                        <div class="buttons text-right p-top-10">
                                            <button class="btn btn-success btn-sm">Pay <i class="fa fa-check-circle"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer-section></footer-section>
