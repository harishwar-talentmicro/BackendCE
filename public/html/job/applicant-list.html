<!-- Start of design for finding - Job Seekers -->
<div id="wrapper">
    <section id="job-seeker-search" class="jss hpw job-seeker-bg hpw ">
        <header-section></header-section>
        <div class="container width-90 page-content">
            <div class="panel">
                <div class="panel-primary panel-heading">
                    <i class="fa fa-th-list"></i>  Applicant List
                </div>
                <div class="panel-default panel-body">
                    <!-- search bar to search job keyword by skill keywords -->
                    <div class="container">
                        <!-- main table goes here -->
                        <div class="main-table p-top-20 col-lg-12">
                            <div ng-show="applicantData.length" class="hpw">
                                <div class="col-lg-12 table-head">
                                    <div class="col-lg-2">
                                        Name
                                    </div>
                                    <div class="col-lg-2">
                                        City
                                    </div>
                                    <div class="col-lg-4">
                                        Education
                                    </div>
                                    <div class="col-lg-4">
                                        Specialization
                                    </div>
                                </div>
                                <div class="col-lg-12 table-body {{(($index%2) == 0) ? '' : 'table-striped-bg'}}" ng-repeat="applicant in applicantData track by $index">
                                    <div class="col-lg-2">
                                        <span title="{{applicant.name}}">{{applicant.name | textLength:18}}</span>
                                    </div>
                                    <div class="col-lg-2">
                                        <span title="{{applicant.location}}">{{applicant.location | textLength:18}}</span>
                                    </div>
                                    <div class="col-lg-4">
                                        <span title="{{applicant.education}}">{{applicant.education | textLength:40}}</span>
                                    </div>
                                    <div class="col-lg-4">
                                        <span title="{{applicant.Specialization}}">{{applicant.Specialization | textLength:40}}</span>
                                    </div>
                                </div>
                            </div>
                            <div ng-hide="applicantData.length" class="text-danger text-center">
                                <b> You have not applied for any job ! </b>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- End of design for finding - Job Seekers -->
<footer-section></footer-section>
