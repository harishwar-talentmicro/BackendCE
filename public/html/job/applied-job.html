



<!-- Start of design for finding - Job Seekers -->
<section id="job-seeker-search" class="jss hpw job-seeker-bg hpw ">
    <div id="wrapper">
        <header-section></header-section>
    </div>
    <div class="container width-90 page-content">
        <div class="panel">
            <div class="panel-primary panel-heading">
                <i class="fa fa-th-list"></i>  Applied Job
            </div>
            <div class="panel-default panel-body">
                <!-- seacrh bar to search job keyword by skill keywords -->

                <div class="container">
                    <div class="col-lg-12">
                        <hr>
                    </div>
                    <div class="col-lg-6">
                        Showing 1-10 of 120 results
                    </div>
                    <div class="col-lg-6 text-right">
                        <button class="btn btn-primary"><i class="fa fa-arrow-circle-left"></i></button>
                        <button class="btn btn-primary"><i class="fa fa-arrow-circle-right"></i></button>
                    </div>
                </div>
                <div class="container">
                    <!-- main table goes here -->
                    <div class="main-table p-top-20 col-lg-12">
                        <div class="col-lg-12 table-head">

                            <div class="col-lg-2">
                                Job Code
                            </div>
                            <div class="col-lg-4">
                                Title
                            </div>
                            <div class="col-lg-4">
                                Skills
                            </div>
                            <div class="col-lg-2">
                                Date
                            </div>
                        </div>
                        <div class="col-lg-12 table-body" ng-repeat="job in jobData track by $index">
                            <div class="col-lg-2" data-toggle="tooltip" title="" data-original-title="{{job.jobcode}}">
                                {{job.jobcode | textLength:16}}
                            </div>
                            <div class="col-lg-4" data-toggle="tooltip" title="" data-original-title="{{job.jobtitle}}">
                                {{job.jobtitle | textLength:35}}
                            </div>
                            <div class="col-lg-4">
                                {{job.keyskills | textLength:35}}
                            </div>
                            <div class="col-lg-2">
                                {{job.TaskDateTime | ageFilter}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End of design for finding - Job Seekers -->
<footer-section></footer-section>
