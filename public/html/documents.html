<style type="text/css">
    .btn-file {
        position: relative;
        overflow: hidden;
    }
    .btn-file input[type=file] {
        position: absolute;
        top: 0;
        right: 0;
        min-width: 100%;
        min-height: 100%;
        font-size: 100px;
        text-align: right;
        filter: alpha(opacity=0);
        opacity: 0;
        outline: none;
        background: white;
        cursor: inherit;
        display: block;
    }
</style>

<body ng-app="ezeidApp">
    <div id="wrapper" ng-controller="DocumentController as DocCtrl">
        <header-section></header-section>
        <div class="container" style="padding-top:80px;">
            <div class="row">
                <div class="col-md-8" style="margin: auto; float: none;">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4>Personal Documents</h4>
                        </div>
                        <div class="panel-body">
                            <div class="col-lg-4">
                                        <ul class="nav nav-pills nav-stacked">
                                            <li role="presentation" ng-class="{ 'active' : OptionSelected===1}" ng-click="OnOptionSelected(1)"><a href="" >ID Card</a></li>
                                            <li role="presentation" ng-class="{ 'active' : OptionSelected===2}"><a href="" ng-click="OnOptionSelected(2)">Passport</a></li>
                                            <li role="presentation" ng-class="{ 'active' : OptionSelected===3}"><a href="" ng-click="OnOptionSelected(3)">Drivers License</a></li>
                                            <li role="presentation" ng-class="{ 'active' : OptionSelected===4}" ng-click="OnOptionSelected(4)"><a href="">Other Document #1</a></li>
                                            <li role="presentation" ng-class="{ 'active' : OptionSelected===5}" ng-click="OnOptionSelected(5)"><a href="">Other Document #2</a></li>
                                        </ul>
                                        <form class="navbar-form navbar-left form-inline" role="search">
                                            <div class="form-group">
                                                <input type="text" class="form-control" data-ng-model="Pin" style="width: 50px;" placeholder="PIN" maxlength="3">
                                            </div>
                                            <button type="submit" ng-disabled="!Pin.length"  ng-click="DocCtrl.ChangePin()" class="btn btn-primary">Change PIN</button>
                                        </form>
                            </div>
                            <div class="col-lg-8">
                                <div class="well well-lg">
                                <div class="col-lg-8" style="margin: auto; float: none;">

                                        <form>
                                            <div class="form-group">
                                                <input type="text" class="form-control" id="idnumber" data-ng-model="form.RefNo" placeholder="{{IdPlaceHolder}}" style="margin-bottom: 6%; width: 86%; float:left;">
                                               <!-- <a style="float: right; margin-top: 7px;" ng-show="showDownloadLink" class="blue" target="_blank" href="/ewTgetDocument?TokenNo={{Token}}&&RefType={{OptionSelected}}">
                                                    View
                                                </a>-->
                                            </div>
<!--
                                            <div class="form-group">
                                               <input placeholder="Expiry date"  class="form-control" type="text" onfocus="(this.type='date')" id="expirydate" data-ng-model="form.RefExpiryDate" style="width: 86%; float:left; margin-top: 15px;">
                                            </div>
-->
                                            <date-time-picker  recipient="form.RefExpiryDate" style="margin-top:1%"></date-time-picker>

                                            <div class="form-group" >
                                               <!-- <input type="file" class="form-control" data-ng-model="fileSelected"
                                                       onchange="angular.element(this).scope().uploadFile(this.files)" style="width: 86%; float:left; margin-top: 15px;"/>
                                                -->
                                                <span class="btn btn-primary btn-file" style="width: 86%; float:left; margin-top: 15px;">
                                                    Choose File <input type="file" onchange="angular.element(this).scope().uploadFile(this.files)">
                                                </span>

                                                <span class="pull-right"
                                                     style="margin-top:8px;"
                                                    ng-show="form.Doc!= 'null'">

                                                   <!-- <a ng-show="showDownloadLink" class="blue" target="_blank" href="/ewTgetDocument?TokenNo={{Token}}&&RefType={{OptionSelected}}">
                                                        Download Document
                                                    </a>-->
                                                </span><br/>
                                                <br/>
                                            </div>
                                            <p></p>
                                            <p></p>

                                            <button style="float:left; margin-top: 15px;" type="submit" ng-disabled="!form.RefNo.length || !form.RefExpiryDate.length" class="btn btn-primary" ng-click="OnSaveDocument()">Save</button>
                                            <button style="margin-left:5px;  margin-top: 15px;"  type="submit" ng-click="closeDocument()" class="btn btn-primary">Close</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
