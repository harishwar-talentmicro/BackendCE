<div ng-controller="SalesReportCtrl" class="row transactions-row setTopMargin">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                <div class="form-group no-radius">
                    <div class="input-group no-radius">
                        <div class="input-group-addon no-radius">From</div>
                        <date-time-picker input-group-class="input-group-sm  no-radius" recipient="reportFromDate" settings='{
                                                                        "format" : "d M Y H:m",
                                                                        "timepicker" : true,
                                                                        "mask" : false,
                                                                        "hours12" : false
                                                                        }'></date-time-picker>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                <div class="form-group no-radius">
                    <div class="input-group no-radius">
                        <div class="input-group-addon no-radius">From</div>
                        <date-time-picker input-group-class="input-group-sm  no-radius" recipient="reportToDate" settings='{
                                                                        "format" : "d M Y H:m",
                                                                        "timepicker" : true,
                                                                        "mask" : false,
                                                                        "hours12" : false
                                                                        }'></date-time-picker>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <div class="funnel-image-container pull-right">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <p class="text-black pull-right">New : 75</p>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <p class="text-black pull-right">Proposal : 29</p>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <p class="text-black pull-right">Meeting : 18</p>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <p class="text-black pull-right">Demonstration : 14</p>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <p class="text-black pull-right">Negotiation : 14</p>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <p class="text-black pull-right">Agreement : 14</p>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <p class="text-black pull-right">Closed : 11</p>
                </div>
            </div>







        </div>
    </div>
</div>
