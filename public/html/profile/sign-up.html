<div id="wrapper" ng-controller="SignUpCtrl">
    <header-section></header-section>
    <div class="container-fluid top-clearfix">
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 col-lg-offset-2 col-md-offset-2 col-xs-offset-0 col-sm-offset-0">
            <!----------- Panel starts -------------------------------------------->

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="">Create New Profile</h4>
                    </div>
                    <div class="panel-body">

                        <div class="container-fluid">


                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                                    <div class="well well-lg">

                                        <!----------------- SignUp Type Selection Block ------------------------------->
                                        <div class="row">
                                            <!------------- Sub Heading ------------------->
                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 bottom-clearfix">
                                                <label>
                                                    <strong>Choose your Signup Type</strong>
                                                </label>
                                            </div>
                                            <!------------- Sub Heading ------------------->
                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                <table id="table-business-features" class="table table-striped">
                                                    <thead>
                                                        <tr class="bg-info">
                                                            <th></th>
                                                            <th class="text-center">
                                                                <label class="clearfix">Business</label>
                                                                <label>Free Listing</label>
                                                            </th>
                                                            <th class="text-center">
                                                                <label class="clearfix">Business</label>
                                                                <label> Paid Listing</label>
                                                            </th>
                                                            <th class="text-center"><label>Individual</label></th>
                                                            <th class="text-center"><label>Public Place</label></th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr ng-repeat="feature in signUpFeatures.primary">
                                                            <td>{{feature.name}}</td>
                                                            <td class="text-center"><span class="{{ feature.businessFree}}"></span></td>
                                                            <td class="text-center"><span class="{{feature.businessPaid}}"></span></td>
                                                            <td class="text-center"><span class="{{feature.individual}}"></span></td>
                                                            <td class="text-center"><span class="{{feature.publicPlace}}"></span></td>
                                                        </tr>

                                                        <tr class="bg-success">
                                                            <td><label class="clearfix">Business Functions</label></td>
                                                            <td></td>
                                                            <td></td>
                                                            <td></td>
                                                            <td></td>
                                                        </tr>
                                                        <tr ng-repeat="feature in signUpFeatures.functions">
                                                            <td>{{feature.name}}</td>
                                                            <td class="text-center"><span class="{{ feature.businessFree}}"></span></td>
                                                            <td class="text-center"><span class="{{feature.businessPaid}}"></span></td>
                                                            <td class="text-center"><span class="{{feature.individual}}"></span></td>
                                                            <td class="text-center"><span class="{{feature.publicPlace}}"></span></td>
                                                        </tr>

                                                        <tr>
                                                            <td></td>
                                                            <td class="text-center"><button class="btn btn-primary btn-sm" ng-click="selectPlan(2,1)">Select</button></td>
                                                            <td class="text-center"><button class="btn btn-primary btn-sm" ng-click="selectPlan(2,2)">Select</button></td>
                                                            <td class="text-center"><button class="btn btn-primary btn-sm" ng-click="selectPlan(1,0)">Select</button></td>
                                                            <td class="text-center"><button class="btn btn-primary btn-sm" ng-click="selectPlan(3,0)">Select</button></td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                <p>
                                                    <span class="glyphicon glyphicon-ok green"></span> : Available <span style="padding-left:10px;" class="glyphicon glyphicon-remove red"></span> : Not Available
                                                    <span style="padding-left:10px;" class="glyphicon glyphicon-ban-circle red"></span> : Not Applicable <span style="padding-left:10px;" class="glyphicon glyphicon-exclamation-sign yellow"></span> : Partial
                                                </p>
                                            </div>

                                        </div>
                                        <!----------------- SignUp Type Selection Block ends ------------------------------->

                                        <!----------------- EZEID Availability Check Block ---------------------------------->
                                        <div class="row">

                                        </div>
                                        <!----------------- EZEID Availability Check Block ends ---------------------------------->



                                    </div>

                                </div>
                            </div>

                        </div>

                    </div>
                </div>
                <!----------- Panel ends  -------------------------------------------->

            </div>
        </div>
    </div>
</div>
<footer-section></footer-section>
