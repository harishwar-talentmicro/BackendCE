<div class="panel panel-default" ng-controller="WorkingHourCtrl">
    <div class="panel-heading">
    <h4>Working Calendar</h4>
</div>
    <div class="panel-body">

        <div class="container-fluid">
            <div ng-hide="showAddWorkingHourForm" class="row bottom-clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <button class="btn btn-primary btn-sm marginL10" ng-click="openAddWorkingHourForm()"><span class="glyphicon glyphicon-plus"></span> Add new working calendar</button>
                </div>
            </div>

            <div ng-hide="showAddWorkingHourForm" class="workingHourConfigListing">
                <table class="rwd-table">
                    <tbody>
                   <tr ng-repeat="_item in result">
                        <td>{{_item.TemplateName}}</td>
                        <td>
                           <button
                                    data-toggle="tooltip"
                                    title="Edit"
                                    ng-click="editWorkingHourTemplate(_item.TID)"
                                    class="btn btn-xs btn-success no-radius">
                                <span class="glyphicon glyphicon-edit"></span>
                           </button>
                        </td>
                        <td>
                            <button
                                    data-toggle="tooltip"
                                    title="Delete"
                                    ng-click="deleteWorkingHourTemplate(_item.TID)"
                                    class="btn btn-xs btn-danger no-radius">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div ng-show="showAddWorkingHourForm">

                            <span>Working Calendar Template</span>
                        </div>
                        <div class="col-lg-7 col-md-7 col-sm-7 col-xs-12">
                            <input type="text" class="form-control emptyBox" name="templateName" ng-model="mInfo.WorkingHrsTemplate"  placeholder="Template Title" maxlength="200" required>
                            <small ng-show="workingHoursForm.templateName.$touched && !mInfo.WorkingHrsTemplate.length" class="text-danger">Template title can't be empty</small>
                        </div>
                    </div>

                    <div class="row bottom-clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                </div>
            </div>

                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 setTopMarginOneNhalf">
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                    <small class="text-danger" ng-show="workingHoursForm.spt.$invalid">Minutes should be in range of 1 to 59</small>
                </div>
            </div>
