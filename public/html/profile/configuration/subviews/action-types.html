<div class="panel panel-default" ng-controller="ActionTypesCtrl">
<div class="panel-heading">
    <h4>Action Types</h4>
</div>
<div class="panel-body">

<div role="tabpanel">

    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" ng-class="{active: selectedTab == 1}">
            <a class="btn-link" ng-class="{'tab-active': selectedTab == 1}" ng-click="selectedTab = 1">Sales</a>
        </li>
        <li role="presentation" ng-class="{active: selectedTab == 2}">
            <a class="btn-link" ng-class="{'tab-active': selectedTab == 2}" ng-click="selectedTab = 2">Reservation</a>
        </li>
        <li role="presentation" ng-class="{active: selectedTab == 3}">
            <a class="btn-link" ng-class="{'tab-active': selectedTab == 3}" ng-click="selectedTab = 3">Home Delivery</a>
        </li>
        <li role="presentation" ng-class="{active: selectedTab == 4}">
            <a class="btn-link" ng-class="{'tab-active': selectedTab == 4}" ng-click="selectedTab = 4">Help Desk</a>
        </li>
        <li role="presentation" ng-class="{active: selectedTab == 5}">
            <a class="btn-link"  ng-class="{'tab-active': selectedTab == 5}" ng-click="selectedTab = 5">Resume</a>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <!------- Sales Tab ---------------------->
        <div role="tabpanel" class="tab-pane" id="sales-tb" ng-show="selectedTab === 1" ng-class="{'active':selectedTab === 1}">
            <div class="container-fluid">
                <div class="row bottom-clearfix"></div>
                <div class="row bottom-clearfix">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <button class="btn btn-sm btn-primary" ng-click="toggleModalBox(0)"><span class="glyphicon glyphicon-plus"></span> Add</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 bottom-clearfix" ng-repeat="item in txActionTypes.sales track by $index">
                        <div class="business-item">
                            <div class="thumbnail">
                                <span class="glyphicon glyphicon-edit" data-toggle="tooltip" title="" data-placement="right" data-original-title="Edit Item" data-index="{{$index}}" ng-click="toggleModalBox(0,$index)"></span>
                                <div class="caption">
                                    <h4 class="text-primary">{{item.title}}
                                        <span ng-show="item.status == 1" class="glyphicon glyphicon-ok-circle text-success" data-toggle="tooltip" title="" data-placement="right" data-original-title="Item Status"></span>
                                        <span ng-show="item.status == 2" class="glyphicon glyphicon-remove-circle text-danger" data-toggle="tooltip" title="" data-placement="right" data-original-title="Item Status"></span>
                                    </h4>

                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>

        <!------- Sales Tab ends ---------------------->
        <!------- Reservation Tab ends ---------------------->
        <div role="tabpanel" class="tab-pane" id="reservation-tb" ng-show="selectedTab === 2" ng-class="{'active':selectedTab ===2}">
            <div class="container-fluid">
                <div class="row bottom-clearfix"></div>
                <div class="row bottom-clearfix">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <button class="btn btn-sm btn-primary" ng-click="toggleModalBox(1)"><span class="glyphicon glyphicon-plus"></span> Add</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 bottom-clearfix" ng-repeat="item in txActionTypes.reservation track by $index">
                        <div class="business-item">
                            <div class="thumbnail">
                                <span class="glyphicon glyphicon-edit" data-toggle="tooltip" title="" data-placement="right" data-original-title="Edit Item"  data-index="{{$index}}" ng-click="toggleModalBox(1,$index)"></span>
                                <div class="caption">
                                    <h4 class="text-primary">{{item.title}}
                                        <span ng-show="item.status == 1" class="glyphicon glyphicon-ok-circle text-success" data-toggle="tooltip" title="" data-placement="right" data-original-title="Item Status"></span>
                                        <span ng-show="item.status == 2" class="glyphicon glyphicon-remove-circle text-danger" data-toggle="tooltip" title="" data-placement="right" data-original-title="Item Status"></span>
                                    </h4>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!------- Reservation Tab ends ---------------------->
        <!------- HomeDelivery Tab  ---------------------->
        <div role="tabpanel" class="tab-pane" id="home-delivery-tb" ng-show="selectedTab === 3" ng-class="{'active':selectedTab === 3}">
            <div class="container-fluid">
                <div class="row bottom-clearfix"></div>
                <div class="row bottom-clearfix">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <button class="btn btn-sm btn-primary" ng-click="toggleModalBox(2)"><span class="glyphicon glyphicon-plus"></span> Add</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 bottom-clearfix" ng-repeat="item in txActionTypes.homeDelivery track by $index">
                        <div class="business-item">
                            <div class="thumbnail">
                                <span class="glyphicon glyphicon-edit" data-toggle="tooltip" title="" data-placement="right" data-original-title="Edit Item"  data-index="{{$index}}" ng-click="toggleModalBox(2,$index)"></span>
                                <div class="caption">
                                    <h4 class="text-primary">{{item.title}}
                                        <span ng-show="item.status == 1" class="glyphicon glyphicon-ok-circle text-success" data-toggle="tooltip" title="" data-placement="right" data-original-title="Item Status"></span>
                                        <span ng-show="item.status == 2" class="glyphicon glyphicon-remove-circle text-danger" data-toggle="tooltip" title="" data-placement="right" data-original-title="Item Status"></span>
                                    </h4>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!------- HomeDelivery Tab ends ---------------------->
        <!------- Service Tab  ---------------------->
        <div role="tabpanel" class="tab-pane" id="service-tb" ng-show="selectedTab === 4" ng-class="{'active':selectedTab === 4}">
            <div class="container-fluid">
                <div class="row bottom-clearfix"></div>
                <div class="row bottom-clearfix">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <button class="btn btn-sm btn-primary" ng-click="toggleModalBox(3)"><span class="glyphicon glyphicon-plus"></span> Add</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 bottom-clearfix" ng-repeat="item in txActionTypes.service track by $index">
                        <div class="business-item">
                            <div class="thumbnail">
                                <span class="glyphicon glyphicon-edit" data-toggle="tooltip" title="" data-placement="right" data-original-title="Edit Item"  data-index="{{$index}}" ng-click="toggleModalBox(3,$index)"></span>
                                <div class="caption">
                                    <h4 class="text-primary">{{item.title}}
                                        <span ng-show="item.status == 1" class="glyphicon glyphicon-ok-circle text-success" data-toggle="tooltip" title="" data-placement="right" data-original-title="Item Status"></span>
                                        <span ng-show="item.status == 2" class="glyphicon glyphicon-remove-circle text-danger" data-toggle="tooltip" title="" data-placement="right" data-original-title="Item Status"></span>
                                    </h4>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!------- Service Tab ends ---------------------->
        <!------- Resume Tab  ---------------------->
        <div role="tabpanel" class="tab-pane" id="resume-tb" ng-show="selectedTab === 5" ng-class="{'active':selectedTab ===5}">
            <div class="container-fluid">
                <div class="row bottom-clearfix"></div>
                <div class="row bottom-clearfix">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <button class="btn btn-sm btn-primary" ng-click="toggleModalBox(4)"><span class="glyphicon glyphicon-plus"></span> Add</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 bottom-clearfix" ng-repeat="item in txActionTypes.resume track by $index">
                        <div class="business-item">
                            <div class="thumbnail">
                                <span class="glyphicon glyphicon-edit" data-toggle="tooltip" title="" data-placement="right" data-original-title="Edit Item"  data-index="{{$index}}" ng-click="toggleModalBox(4,$index)"></span>
                                <div class="caption">
                                    <h4 class="text-primary">{{item.title}}
                                        <span ng-show="item.status == 1" class="glyphicon glyphicon-ok-circle text-success" data-toggle="tooltip" title="" data-placement="right" data-original-title="Item Status"></span>
                                        <span ng-show="item.status == 2" class="glyphicon glyphicon-remove-circle text-danger" data-toggle="tooltip" title="" data-placement="right" data-original-title="Item Status"></span>
                                    </h4>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!------- Resume Tab  ---------------------->


    </div>


</div>

<!------------ Modal Box starts here -------------------------->
<modal mtitle="modalBox.title" visible="showModal">
    <div class="container-fluid">

        <form role="form">

            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 bottom-clearfix">
                    <h5>{{itemTypes[modalBox.txActionType.type]}}</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 bottom-clearfix">
                    <div class="form-group">
                        <input class="form-control" maxlength="15" placeholder="Action Title" ng-model="modalBox.txActionType.title" id="item-title"/>
                    </div>
                </div>


                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 bottom-clearfix">
                    <div class="form-group">
                        <select class="form-control" placeholder="Status" ng-model="modalBox.txActionType.status" id="item-status">
                            <option value="1">Active</option>
                            <option value="2">Inactive</option>
                        </select>
                    </div>
                </div>



            </div>

            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-4 col-xs-12 bottom-clearfix">
                    <button class="btn btn-primary btn-block" ng-click="saveTxActionType()">Save</button>
                </div>
                <div class="col-lg-2 col-md-2 col-sm-4 col-xs-12 bottom-clearfix">
                    <button class="btn btn-primary btn-block" ng-click="toggleModalBox()">Close</button>
                </div>
            </div>
        </form>
    </div>

</modal>
<!------------ Modal Box starts here -------------------------->

</div>


</div>
