<script type="text/ng-template" id="/tpl/profile/navigation.html">
    <div class="col-sm-12 col-xs-12 hidden-lg hidden-md hidden-sm navbar-collapse">
        <ul class="nav nav-pills nav-justified nav-configuration">
            <li role="presentation" ng-class="{'active':pageUserDetails === activeSubTemplate}">
                <a ng-click="changeActive(0,false)" class="btn-link">
                    <i class="fa fa-circle-o" ng-hide="(pageUserDetails === activeSubTemplate)"></i>
                    <i class="fa fa-circle" ng-show="(pageUserDetails === activeSubTemplate)"></i>
                    Profile Details</a>
            </li>
            <li ng-repeat="loc in locCount track by $index" role="presentation" ng-class="{'active': ((pageLocationDetails === activeSubTemplate) && ($index == activeLoc))}">
                <a ng-click="changeActive($index,true)" class="btn-link">
                    <i class="fa fa-circle-o" ng-hide="((pageLocationDetails === activeSubTemplate) && ($index == activeLoc))"></i>
                    <i class="fa fa-circle" ng-show="((pageLocationDetails === activeSubTemplate) && ($index == activeLoc))"></i>
                    L{{$index}} </a>
            </li>
        </ul>
    </div>
    <!------ Only on Desktop ------------------------------------>
    <div class="col-lg-3 col-md-3 hidden-xs">
        <ul class="nav nav-pills nav-stacked nav-configuration">
            <li role="presentation" ng-class="{'active':pageUserDetails === activeSubTemplate}">
                <a ng-click="changeActive(0,false)" class="btn-link">
                    <i class="fa fa-circle-o" ng-hide="(pageUserDetails === activeSubTemplate)"></i>
                    <i class="fa fa-circle" ng-show="(pageUserDetails === activeSubTemplate)"></i>
                    Profile Details</a>
            </li>
            <li ng-repeat="loc in locCount track by $index" role="presentation" ng-class="{'active': ((pageLocationDetails === activeSubTemplate) && ($index == activeLoc))}">
                <a ng-click="changeActive($index,true)" class="btn-link">
                    <i class="fa fa-circle-o" ng-hide="((pageLocationDetails === activeSubTemplate) && ($index == activeLoc))"></i>
                    <i class="fa fa-circle" ng-show="((pageLocationDetails === activeSubTemplate) && ($index == activeLoc))"></i>
                    L{{$index}} </a>
            </li>
            <!-- end  - Uncomment this code to turn on reservation settings -->
        </ul>
    </div>
</script>





<div class="panel panel-success">
    <div class="panel-heading">
        {{(pageUserDetails === activeSubTemplate) ? 'Step 1 : Profile Details' : 'Step '+(activeLoc +2)  + ': Location Details'}}
    </div>
    <div class="panel-body" ng-controller="ProfileMasterCtrl">
        <!------- Page Content go inside ------------------>
        <div class="row">
            <div ng-include="'/tpl/profile/navigation.html'">
                <!--------- Navigation imported here ------------->
            </div>


            <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
                <div class="jumbotron" ng-include="activeSubTemplate">
                    <!---- Sub Pages will go here ----------->
                </div>
            </div>
        </div>

        <!------- Page Content ends ------------------>
    </div>
</div>
