<div class="row padding-4px">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 bottom-clearfix">
        <h4 class="font-roboto text-center">Are you sure you want to delete this location? </h4>
    </div>

    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <button class="btn btn-sm btn-success-bright btn-block" ng-click="ok()">Yes</button>

    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
        <button class="btn btn-sm btn-danger btn-block" ng-click="cancel()">No</button>
    </div>
</div>
