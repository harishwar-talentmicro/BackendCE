<!DOCTYPE html><html lang="en"><head> <title>Fomads.com Feeback</title> <link rel="stylesheet" href="https://cdn.rawgit.com/olton/Metro-UI-CSS/develop/build/css/metro.min.css"/></head><body><div class="flex-grid"> <div class="row cell-auto-size"> <div class="cell"></div><div class="cell"> <div class="margin40 padding20 bg-grayLighter"> <h2 style="margin-top:3px;font-family: 'Arial',sans-serif;cursor:pointer" class="align-center"> Feedback from customer </h2> <div class="grid"> <div class="row cells2"> <div class="cell align-left"> <p class=""><small  class="fg-blue">Name</small></p>[[name]] </div></div><div class="row cells2"> <div class="cell align-left"> <p class=""><small  class="fg-blue">Email</small></p>[[email]] </div></div><div class="row cells2"> <div class="cell align-left"> <p class=""><small  class="fg-blue">Phone</small></p>[[phone]] </div></div><div class="row cells2"> <div class="cell"> <p class=""><small  class="fg-blue">Address</small></p>[[address]] </div></div><div class="row cells2"> <div class="cell align-left"> <p class=""><small  class="fg-blue">Comments</small></p>[[comment]] </div></div><div class="row cells2"> <div class="cell align-left"> <p class=""><small  class="fg-blue">[[q0]]</small></p>[[a0]] </div></div><div class="row cells2"> <div class="cell align-left"> <p class=""><small  class="fg-blue">[[q1]]</small></p>[[a1]] </div></div><div class="row cells2"> <div class="cell align-left"> <p class=""><small  class="fg-blue">[[q2]]</small></p>[[a2]] </div></div><div class="row cells2"> <div class="cell align-left"> <p class=""><small  class="fg-blue">[[q3]]</small></p>[[a3]] </div></div><div class="row cells2"> <div class="cell align-left"> <p class=""><small  class="fg-blue">[[q4]]</small></p>[[a4]] </div></div><div class="row cells2"> <div class="cell align-left"> <p class=""><small  class="fg-blue">[[q5]]</small></p>[[a5]] </div></div></div></div></div></div></div></body></html>
