<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Invoice Generation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <style>
        body {
            margin: 0;
            padding: 40px 10px !important;
            /* background-color: #FAFAFA; */
            /* font: 12pt 'Tahoma'; */
        }

        * {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
        }

        .page {
            width: 21cm;
            min-height: 29.7cm;
            padding: 2cm;
            margin: 1cm auto;
            border: 1px #D3D3D3 solid;
            border-radius: 5px;
            background: white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        /* .subpage {
            padding: 1cm;
            border: 5px red solid;
            height: 256mm;
            outline: 2cm #FFEAEA solid;
        } */

        @page {
            size: A4;
            margin: 0;
        }

        @media print {
            .page {
                margin: 0;
                border: initial;
                border-radius: initial;
                width: initial;
                min-height: initial;
                box-shadow: initial;
                background: initial;
                page-break-after: always;
            }
        }

        .text-tiny {
            font-size: 8px;
        }

        .text-small {
            font-size: 12px;
        }

        p {
            margin: 0px !important;
            line-height: 10px;
        }

        figure {
            margin: 0 !important;
        }

        .ck-content .image-style-align-left {
            float: left;
            margin-right: var(--ck-image-style-spacing);
        }

        .ck-content .image {
            position: relative;
            overflow: hidden;
        }
    </style>
</head>

<body class="page" style="padding: 40px 40px !important;">
    [Content]
</body>

</html>
